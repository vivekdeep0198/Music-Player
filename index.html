<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span><i class='bx bx-chevron-down'></i></span>
            <h3>Now Playing</h3>
            <span><i class='bx bx-dots-horizontal-rounded' ></i></span>
        </div>
        <div class="img">
           <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name">Jim - Sun Goes Down</p>
            <p class="artist">Jim Yosef x Roy</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
            </div>
        </div>
        <div class="countdown">
            <span class="current">0.20</span>
            <span class="duration">3.40</span>
        </div>
        <audio id="main-audio" src=""></audio>
        <div class="controls">
            <span><i class='bx bx-repeat' id="repeat"></i></span>
            <span><i class='bx bxs-arrow-to-left' id="previous"></i></span>
            <div class="play-pause">
                <i class="material-symbols-outlined">play_circle</i>
            </div>
            
            <span><i class='bx bxs-arrow-to-left bx-rotate-180' id="Next"></i></span>
            <span><i class='bx bxs-playlist' id="music-list"></i></span>
        </div>
        <div class="more-list">
            <div class="header">
                <div class="row">
                    <span><i class='bx bxs-playlist'></i></span>
                    <h4>Music List</h4>
                </div>
                <span><i class='bx bx-window-close' id="close"></i></span>
            </div>
            <ul>
               
            </ul>
        </div>
    </div>
    <script src="./more-list.js"></script>
    <script src="./music-player.js"></script>
</body>
</html>
